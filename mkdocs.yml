site_name: OMOP Train the Trainer with Dr. Danielle Boyce
site_url: https://boycelab.github.io/OHDSITrainTheTrainer-6WK

repo_url: https://github.com/BoyceLab/OHDSITrainTheTrainer-6WK
repo_name: BoyceLab/OHDSITrainTheTrainer-6WK

theme:
  name: material
  logo: assets/img/IMG_7932.png
  favicon: assets/img/IMG_7932.png
  font:
    text: EB Garamond
  palette:
    scheme: default
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Syllabus: syllabus.md
  - Personas & Learning Paths: personas.md
  - Modules:
      - Environment Walk-through: modules/00-environment-walkthrough.md
      - Day 1 · OMOP Common Data Model and Standardized Vocabularies: modules/day-01-omop-cdm.md
      - Day 2 · Data Quality & Concept Sets: modules/day-02-vocab-dqd.md
      - Day 3 · Cohort Definition & Characterization: modules/day-03-cohorts.md
  - Exercises:
      # - Day 0 · Environment Checks: exercises/day-00-environment.md
      - Day 1 · Athena & CDM: exercises/day-01-athena-cdm.md
      - Day 1 · Code Snippets: exercises/code_snippets/day-01-snippets.md
      - Day 2 · Vocab & DQD: exercises/day-02-vocab-dqd.md
      - Day 3 · Cohort Definition & Characterization: exercises/day-03-cohorts.md
  - Resources:
      - Curated Resource List: resources.md
      - Vocabulary & SQL Cheat Sheet: common_artifacts/omop-vocab-sql-cheat-sheet.md
      - Cohort Design Cheat Sheet: common_artifacts/cohort-design-cheat-sheet.md
      - Trainer Technical Considerations: common_artifacts/trainer-technical-considerations.md
      - Trainer Kit Quick Card: common_artifacts/trainer-kit-quick-card.md
      - Environment Checklist Template: common_artifacts/environment-checklist-template.md
      - OMOP SQL Examples: common_artifacts/omop-sql-examples.md
      - SQL Validation Mini Lab: common_artifacts/sql-validation-mini-lab.md
      - ATLAS User Process Guide: common_artifacts/atlas-user-process-guide.md
  - Community & Support:
      - Office Hours: community/office-hours.md
      - Weekly Community Meeting: community/weekly-meeting.md
      - Living FAQ: community/faq.md
  - Acknowledgements: acknowledgements.md

markdown_extensions:
  - meta
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: false
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

extra:
  generator: false

extra_css:
  - assets/css/custom.css
